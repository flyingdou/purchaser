<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>发起活动</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link href="http://fonts.googleapis.com/css?family=Oxygen|Marck+Script"
	rel="stylesheet" type="text/css">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">
<link href="css/admin.css" rel="stylesheet">
<style type="text/css">
.form-group {
	display: flex;
	justify-content: space-between;
	align-items: center; margin : 0 auto;
	margin-top: 20px;
	margin: 0 auto; margin-top : 20px;
	width: 34%;
}

.control-input {
	margin-left: 10px;
}

.active-image {
	padding-right: 50px; width : 140px;
	width: 140px;
	height: 100px;
	overflow: hidden;
}

.img-rounded {
	width: 100%;
	height: auto;
}

.submit-button {
	margin: 20px auto;
	width: 60px;
	height: 30px;
	text-align: center;
	line-height: 30px;
	background-color: #F0F0F2;
	border: 1px solid #BBB;
	border-radius: 5px;
	cursor: pointer;
}
</style>
</head>
<body>
	<div class="container" id="wraper">
		<div class="row">
			<div class="span2">
				<div class="main-left-col">
					<h1>
						<i class="icon-shopping-cart icon-large"></i> Admin
					</h1>
					<ul class="side-nav">
						<li class="dropdown" v-for="(item1, i) in nav">
							<a class="dropdown-toggle" data-toggle="collapse" :data-target="'#sub-nav-' + i"
								:href="item1.link"> <!-- <i class="icon-home"></i> -->
									{{item1.name}}<b class="caret"></b>
							</a>
							<ul :id="'sub-nav-' + i" class="collapse">
								<li v-for="(item2, i) in item1.sub_nav"><a :href="item2.link">{{item2.name}}</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<!-- end main-left-col -->

			</div>
			<!-- end span2 -->

			<div class="span10">
				<form role="form"> 
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">活动封面</label>
						<div class="col-sm-10 control-input active-image">
							<img :src="base_picture_url + model.image" class="img-rounded" v-if="model.image && model.operation != 0" 
								@click="javascript:document.querySelector('#file').click()" />
							<img :src="base_picture_url + model.image" class="img-rounded" v-if="model.image && model.operation == 0" />
							<div style="height: 98px; line-height: 100px; text-align: center; border: 1px solid #BBB;" v-if="!model.image" 
								@click="javascript:document.querySelector('#file').click()">
								请选择图片
							</div>
							<input id="file" type="file" name="file" hidden @change="uploadImage()">
						</div>
					</div>
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">活动名称</label>
						<div class="col-sm-10 control-input">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入活动名称" v-model="model.name" v-if="model.operation != 0">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入活动名称" disabled v-model="model.name" v-if="model.operation == 0">
						</div>
					</div>
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">会员价格</label>
						<div class="col-sm-10 control-input">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入会员价格" v-model="model.price" v-if="model.operation != 0" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入会员价格" disabled v-model="model.price" v-if="model.operation == 0" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
						</div>
					</div>
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">嘉宾价格</label>
						<div class="col-sm-10 control-input">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入嘉宾价格" v-model="model.distinguishedPrice" v-if="model.operation != 0" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入嘉宾价格" v-model="model.distinguishedPrice" disabled v-if="model.operation == 0" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
						</div>
					</div>
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">厂商价格</label>
						<div class="col-sm-10 control-input">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入厂商价格" v-model="model.manufacturerPrice" v-if="model.operation != 0" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入厂商价格" disabled v-model="model.manufacturerPrice" v-if="model.operation == 0" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
						</div>
					</div>
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">开始时间</label>
						<div class="col-sm-10 control-input">
							<input type="text" class="form-control" id="startTime"
								placeholder="请选择开始时间" v-model="model.startDate" v-if="model.operation != 0">
							<input type="text" class="form-control" id="startTime"
								placeholder="请选择开始时间" disabled v-model="model.startDate" v-if="model.operation == 0">
						</div>
					</div>
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">结束时间</label>
						<div class="col-sm-10 control-input">
							<input type="text" class="form-control" id="endTime"
								placeholder="请选择结束时间" v-model="model.endDate" v-if="model.operation != 0">
							<input type="text" class="form-control" id="endTime"
								placeholder="请选择结束时间" disabled v-model="model.endDate" v-if="model.operation == 0">
						</div>
					</div>
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">报名结束时间</label>
						<div class="col-sm-10 control-input">
							<input type="text" class="form-control" id="joinEndTime"
								placeholder="请选择报名结束时间" v-model="model.joinEndDate" v-if="model.operation != 0">
							<input type="text" class="form-control" id="joinEndTime"
								placeholder="请选择报名结束时间" disabled v-model="model.joinEndDate" v-if="model.operation == 0">
						</div>
					</div>
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">联系电话</label>
						<div class="col-sm-10 control-input">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入联系电话" v-model="model.telephone" v-if="model.operation != 0">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入联系电话" disabled v-model="model.telephone" v-if="model.operation == 0">
						</div>
					</div>
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">主办单位</label>
						<div class="col-sm-10 control-input">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入主办单位名称" v-model="model.hostUnit" v-if="model.operation != 0">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入主办单位名称" disabled v-model="model.hostUnit" v-if="model.operation == 0">
						</div>
					</div>
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">人数上限</label>
						<div class="col-sm-10 control-input">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入人数上限" v-model="model.upperLimit" v-if="model.operation != 0">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入人数上限" disabled v-model="model.upperLimit" v-if="model.operation == 0">
						</div>
					</div>
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">地址</label>
						<div class="col-sm-10 control-input">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入地址" v-model="model.address" v-if="model.operation != 0">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入地址" disabled v-model="model.address" v-if="model.operation == 0">
						</div>
					</div>
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">经纬度</label>
						<div class="col-sm-10 control-input">
							<span v-if="model.longitude && model.latitude">
								经度: {{model.longitude | numberHidden}};纬度: {{model.latitude | numberHidden}}
							</span>
							<button type="button" class="btn btn-success" @click="selectLocation()" v-if="model.operation != 0">选择经纬度</button>
						</div>
					</div>
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">活动类型</label>
						<div class="col-sm-10 control-input">
							<select v-model="model.type" v-if="model.operation != 0">
								<option value="0">联谊活动</option>
								<option value="1">培训沙龙</option>
								<option value="2">参观访问</option>
							</select>
							<select v-model="model.type" disabled v-if="model.operation == 0">
								<option value="0">联谊活动</option>
								<option value="1">培训沙龙</option>
								<option value="2">参观访问</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="name">活动说明</label>
						<textarea class="form-control" rows="6" style="resize: none;" v-model="model.remark" v-if="model.operation != 0"></textarea>
						<textarea class="form-control" rows="6" style="resize: none;" disabled v-model="model.remark" v-if="model.operation == 0"></textarea>
					</div>
					<div class="submit-button" @click="submit()" v-if="!model.operation">确定</div>
					<div class="submit-button" @click="updateActive()" v-if="model.operation && model.operation != 0">确定</div>
				</form>
			</div>
			<!-- end span10 -->
		</div>
		<!-- end row -->
	</div>
	<!-- end container -->

	<script src="js/jquery.min.js"></script>
	<script src="js/ajaxfileupload.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/nav_config.js"></script>
	<script src="js/required.js"></script>
	<script src="../purchaser/js/commonUtils.js"></script>
	<script type="text/javascript">
		var vue = null;
		
		require(['DateBox/DateBox'], function(DateBox){

			new DateBox('startTime');
			
			new DateBox('endTime');
			
			new DateBox('joinEndTime');

		});
		
		require(['../purchaser/js/vue.min.js'], function(Vue){
			 vue = new Vue({
				el: "#wraper",
				data: {
					nav: nav,
					base_picture_url: location.origin + "/picture/",
					model: {}
				},
				created: function () {
					if (this.GetQueryString("activeId")) {
						var url = location.origin + "/active/getActiveById.pur";
						var param = {
								activeId: this.GetQueryString("activeId")
						}
						requestServer(url, param, function (res) {
							var data = res.active;
							data.operation = vue.GetQueryString("operation");
							Vue.set(vue, "model", res.active);
							// 修改页面标题
							if (data.operation == 0) {
								document.title = "活动详情";
							} else {
								document.title = "修改活动";
							}
						});
						return;
					}
					
					if (sessionStorage.getItem("model") && sessionStorage.getItem("model") != "") {
						var model = JSON.parse(sessionStorage.getItem("model"));
						Vue.set(this, "model", model);
					} else {
						Vue.set(this.model, "type", 0);
					}
				},
				methods: {
					// 取URL中参数
					GetQueryString: function (name)
					{
					     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
					     var r = window.location.search.substr(1).match(reg);
					     if(r!=null)return  unescape(r[2]); return null;
					},
					
					// 上传图片
					uploadImage: function () {
						// 读取文件
						var file = {
								path: $("#file")[0].files[0],
								size: $("#file")[0].files[0].size,
								subffix: $("#file")[0].value.split(".")[1].toUpperCase()
						};
					    // 上传文件
					    if (file.size >0 ) {
					    	if (file.size > 10*1024*1024) {
					    		alert("请选择小于10M的图片！");
					    		$(".mui-backdrop").hide();
					    		return;
					    	} else if ( file.subffix != "JPG" && file.subffix != "PNG" && file.subffix != "JPEG" && file.subffix != "GIF" ){
					    		alert("图片类型必须是.gif,jpeg,jpg,png中的一种");
					    		return;
					    	} else {
					    		// 异步上传图片到服务器
					    		$.ajaxFileUpload({
					    			url: location.origin + "/uploadFile.pur",
					    			type: "post",
					    			fileElementId: "file",
					    			success: function (res) {
					    				res = JSON.parse($(res).text());
					    				Vue.set(vue.model, "image", res.picture);
					    			},
					    			error: function (e) {
					    				console.log(e);
					    			}
					    		});
					    	}
					    }
					},
					
					// 选择地理位置
					selectLocation: function () {
						sessionStorage.setItem("model", JSON.stringify(this.model));
						location.href = location.origin + "/admin/toPage.pur?url=location.html";
					},
					
					// 校验表单
					checkForm: function () {
						if (!this.model.image || this.model.image == "") {
							alert("请上传活动封面");
							return false;
						}
						if (!this.model.price || this.model.price == "") {
							alert("请输入活动名称");
							return false;
						}
						if (!this.model.name || this.model.name == "") {
							alert("请输入会员价格");
							return false;
						}
						if (!this.model.distinguishedPrice || this.model.distinguishedPrice == "") {
							alert("请输入嘉宾价格");
							return false;
						}
						if (!this.model.manufacturerPrice || this.model.manufacturerPrice == "") {
							alert("请输入厂商价格");
							return false;
						}
						if (!this.model.startDate || this.model.startDate == "") {
							alert("请选择开始时间");
							return false;
						}
						if (!this.model.endDate || this.model.endDate == "") {
							alert("请选择结束时间");
							return false;
						}
						if (!this.model.joinEndDate || this.model.joinEndDate == "") {
							alert("请选择报名结束时间");
							return false;
						}
						if (!this.model.telephone || this.model.telephone == "") {
							alert("请输入联系电话");
							return false;
						}
						if (!this.model.hostUnit || this.model.hostUnit == "") {
							alert("请输入主办单位名称");
							return false;
						}
						if (!this.model.upperLimit || this.model.upperLimit == "") {
							alert("请输入人数上限");
							return false;
						}
						if (!this.model.address || this.model.address == "") {
							alert("请输入地址");
							return false;
						}
						if (!this.model.longitude || this.model.longitude == "" || !this.model.latitude || this.model.latitude == "") {
							alert("请选择经纬度");
							return false;
						}
						if (!this.model.remark || this.model.remark == "") {
							alert("请输入活动说明");
							return false;
						}
						return true;
					},
					
					// 提交表单
					submit: function () {
						if (this.checkForm()) {
							var url = location.origin + "/active/release.pur";
							requestServer(url, this.model, function (res) {
								alert("发起成功!");
								sessionStorage.setItem("model", "");
								location.href = location.origin + "/admin/toPage.pur?url=active_list.html";
							});
						}
					},
					
					// 修改活动
					updateActive: function () {
						if (this.checkForm()) {
							var url = location.origin + "/active/updateActive.pur";
							requestServer(url, this.model, function (res) {
								alert("修改成功!");
								sessionStorage.setItem("model", "");
								location.href = location.origin + "/admin/toPage.pur?url=active_release.html&operation=0&activeId=" + vue.model.id;
							});
						}
					}
				},
				
				filters: {
					
					// 保留两位小数
					numberHidden: function (value) {
						return value.toFixed(2);
					}
				}
			});
		}); 
	</script>


</body>
</html>
